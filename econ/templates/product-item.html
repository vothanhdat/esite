<div class="product-item"> 
    <a href="{% url 'econ:product' product.id %}">
        <img src="{{product.images|first}}" alt="">      
    </a>
    <div class="product-name" href="{% url 'econ:product' product.id %}">{{ product.name }}</div>
    <div class="product-price">{{ product.price }}</div class="product-price">
    <div class="product-agency">{{ product.agency }}</div class="">
</div>
