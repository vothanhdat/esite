{% with template_name="cagetory_tree.html" %}
    {% if cagetory %}
        <div class="cagetory">
            <div class="cagetory-title">{{cagetory}}</div>
            {% if cagetory.cagetory_set.all|length %}
            <div class="cagetory-child"> 
            {% for cagetory in cagetory.cagetory_set.all %}
                {% include template_name %}
            {% endfor %}
            </div>
            {% endif %}   
        </div>
    {% endif %}

{% endwith %}
