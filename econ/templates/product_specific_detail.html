<table class="product-details">
    <tbody>
        {% for detail in details %}
        <tr class="product-detail">
            <td class='detail-name'> {{detail.spec.detail_field}}</td>
            <td class='detail-value'>{{detail.spec}} </td>
        </tr>
        {% empty %}
        <tr class="product-detail empty">
            <td class='detail-name'> -------------------------- </td>
        </tr>
        {% endfor %}
        <tr class="product-detail product-price">
            <td class='detail-name'>Price</td>
            <td class='detail-value'>{{product.price}} </td>
        </tr>
    </tbody>
</table>
