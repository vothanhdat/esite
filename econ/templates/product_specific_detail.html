        <span class='detail-name'> {{detail.specof}}</span> :
        <span class='detail-value'>{{detail.spec}} </span>
    </div>
    {% empty %}
    <div class="product-detail product-detail-empty ">
        ----------------------
    </div>    
    {% endfor %}

</div>
